
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="submit-home">
        <header>
            <h1>Submit Your Home</h1>
            <p>Provide details about your home and upload a photo to list it.</p>
            <a href="gg.html">Back to Home</a>
        </header>
        <form action="submit_home_process.php" method="post" enctype="multipart/form-data">
            <label for="home address">Home Address:</label>
            <input type="text" id="home-address" name="home-address" placeholder="Enter your home address" required>
            <label for="services u offers">Services You offers:</label>
            <input type="checkbox"> Wi-Fi
            <input type="checkbox"> Laundry
            <input type="checkbox"> Kitchen
            <input type="checkbox"> extra services
            <label for="home-photo">Upload Home Photo:</label>
            <input type="file" id="home-photo" name="home-photo" accept="image/*" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
