<html></html>
<head>
    <title>Testimonial Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .testimonial-slider {
            background-color: #f7f1eb;
            border: 2px solid #f7c948;
            padding: 40px;
            position: relative;
        }
        .testimonial-slider h2 {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .testimonial-slider p {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .testimonial-slider .author {
            font-size: 14px;
            margin-bottom: 20px;
        }
        .testimonial-slider .add-button {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 14px;
        }
        .testimonial-slider .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            color: #333;
            cursor: pointer;
        }
        .testimonial-slider .nav-button.left {
            left: 10px;
        }
        .testimonial-slider .nav-button.right {
            right: 10px;
        }
        .testimonial-slider .dots {
            margin-top: 20px;
        }
        .testimonial-slider .dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #ccc;
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
        }
        .testimonial-slider .dot.active {
            background-color: #333;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
        }
        .footer .social-icons {
            margin-bottom: 10px;
        }
        .footer .social-icons a {
            margin: 0 5px;
            color: #ccc;
            font-size: 20px;
            text-decoration: none;
        }
        .footer p {
            font-size: 14px;
            color: #333;
        }
        .top-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .top-buttons .button {
            background-color: #f7c948;
            color: #000;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 14px;
            border: none;
            cursor: pointer;
        }
        .top-buttons .button i {
            margin-right: 5px;
        }
        .bottom-buttons {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }
        .bottom-buttons .button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 14px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-buttons">
            <button class="button"><i class="fas fa-star"></i> PRO</button>
            <div>
                <button class="button"><i class="fas fa-th-large"></i> LAYOUT</button>
                <button class="button"><i class="fas fa-image"></i> BACKGROUND</button>
                <button class="button"><i class="fas fa-sliders-h"></i> SLIDER (2)</button>
            </div>
        </div>
        <div class="testimonial-slider">
            <i class="fas fa-chevron-left nav-button left"></i>
            <h2>What They Are Saying...</h2>
            <p>"I have learned a lot of creative art play here. I always get a lot of fun out of these art activities."</p>
            <p class="author">â€” Anne, 12 years old</p>
            <a href="#" class="add-button">ADD BUTTON</a>
            <i class="fas fa-chevron-right nav-button right"></i>
            <div class="dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
        <div class="footer">
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <p>Proudly built with Strikingly.</p>
        </div>
        <div class="bottom-buttons">
            <button class="button"><i class="fas fa-th-large"></i> LAYOUT</button>
        </div>
    </div>
</body>
</html>
